<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Iniciação</title>
        <script type="text/javascript" charset="utf-8" src="./js/iniciacao.js"></script>
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <form>
            <h2>Iniciação</h2>
            <br><label for="txtMatricula">Matrícula:</label>
            <br><input type="text" id="matricula" name="matricula" size="40"/>
            <label id="erroMatricula" for="erroMatricula" style="color:#FF0000"></label>
            <br><label for="txtNome">Nome:</label>
            <br><input type="text" id="nome" name="nome" size="40"/>
            <label id="erroNome" for="erroNome" style="color:#FF0000"></label>
            <br><br><button type="submit" onclick="validarIniciacao(event)">Próximo</button>
        </form>
    </body>
</html>
