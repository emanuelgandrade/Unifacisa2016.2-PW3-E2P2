<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Confirmação de cadastro</title>
        <script type="text/javascript" charset="utf-8" src="cadastro.js" ></script>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body onload="cadastrarAluno(event)">
        
        <form>
            <h2 id="status"></h2>
            <br><label for="txtMatricula" style="font-weight:bold">Matrícula:</label>
            <label id="matricula" for="lMatricula"></label>
            <br><label for="txtNome" style="font-weight:bold">Nome:</label>
            <label id="nome" for="lNome"></label>
            <br><label for="txtNomePai" style="font-weight:bold">Nome do pai:</label>
            <label id="nomePai" for="lNomePai"></label>
            <br><label for="txtNomeMae" style="font-weight:bold">Nome da mãe:</label>
            <label id="nomeMae" for="lNomeMae"></label>
            <br><label for="txtViaIngresso" style="font-weight:bold">Via de ingresso:</label>
            <label id="viaIngresso" for="lViaIngresso"></label>
            <br><label for="txtAnoIngresso" style="font-weight:bold">Ano de ingresso:</label>
            <label id="anoIngresso" for="lNome"></label>
            <br>
        </form>
    </body>
</html>
