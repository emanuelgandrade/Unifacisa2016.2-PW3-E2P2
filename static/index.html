<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <script type="text/javascript" charset="utf-8">
            function iniciarCadastro(event) {
                event.preventDefault();
                window.location.assign("Iniciacao.html");
            }
        </script>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form>
            <h2>Realizar cadastro</h2>
            <br><button type="submit" onclick="iniciarCadastro(event)">Cadastrar</button>
        </form>
    </body>
</html>
